<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Artesonia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">ARTESONIA</a>
            <div class="nav-links">
                <a href="/">Inicio</a>
                <a href="/servicios">Servicios</a>
                <a href="/voces">Voces</a>
                <a href="/contacto">Contacto</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Contacto</h1>
        
        <div class="contact-container">
            <div class="contact-info">
                <h2>¿Necesitas una voz para tu proyecto?</h2>
                <p>Completa el formulario y nos pondremos en contacto contigo a la brevedad.</p>
                <div class="contact-details">
                    <p><strong>Email:</strong> contacto@artesonia.cl</p>
                    <p><strong>Teléfono:</strong> +56 9 XXXX XXXX</p>
                </div>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="service">Servicio de interés</label>
                    <select id="service" name="service" required>
                        <option value="">Selecciona un servicio</option>
                        <option value="comercial">Locución Comercial</option>
                        <option value="narracion">Narración</option>
                        <option value="elearning">E-learning</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Artesonia. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
